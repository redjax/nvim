name: Deploy release

on:
  pull_request:
    branches:
      - main
  release:
    types: [published, created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      
      - name: Checkout repo
        if: github.ref == 'refs/heads/releases'
        uses: actions/checkout@v2

      - name: Create Release Folder
        run: rsync -arv --exclude='.git/' --exclude='.github/' --exclude='.gitignore' . ./release
      
      - name: Switch to Release Folder
        run: |
          cd release
          ls -la

      - name: Checkout repo
        if: github.ref == 'refs/heads/releases'
        uses: actions/checkout@v2

      - name: Bump version and push tag
        if: github.ref == 'refs/heads/releases' || github.event.pull_request.base.ref == 'main'
        uses: anothrNick/github-tag-action@master
        env:
          ## PAT generated on Github, added to repo as secret
          GITHUB_TOKEN: ${{ secrets.NVIM_GITHUB_TOKEN }}
          REPO_OWNER: redjax
          WITH_V: true
          RELEASE_BRANCHES: release
          DEFAULT_BRAND: release
