name: Deploy release

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      
      - name: Checkout repo
        if: github.ref == 'refs/heads/releases'
        uses: actions/checkout@v2

      - name: Create Release Folder
        run: rsync -arv --exclude='.git/' --exclude='.github/' --exclude='.gitignore' . ./release
      
      - name: Switch to Release Folder
        run: |
          cd release
          ls -la

